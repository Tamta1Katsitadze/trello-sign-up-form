<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trello</title>
    <link href="styles.css" rel="stylesheet"/>
</head>

<body>
      <div class="trello-main-logo">
           <img class="trello-logo" src="trello-logo.png" alt="logo">
            <h1>Trello</h1>
        </div>


    <div class="sign-up-form">
        <h3>Log in to Trello</h3>
        <form>
            <input type="email" class="input-box"placeholder="Enter Email">
            
                <button type="button" class="signup-btn1"><b> Continue </b></button>
            <p class="or">OR</p>
           
            <button type="button" class="signup-btn"><img class="logo-1" src="7611770.png" alt="logo">Continue with Google</button>
            <button type="button" class="signup-btn"><img class="logo-2" src="purepng.com-microsoft-logo-iconlogobrand-logoiconslogos-251519939091wmudn.png" alt="logo"> Continue with Google</button>
            <button type="button" class="signup-btn"><img class="logo-3" src="Apple-logo-black-and-white.png"  alt="logo">Continue with Google </button>
            <button type="button" class="signup-btn"><img class="logo-4" src="SDDw7CnuoUGax6x9mTo7dd.jpg">Continue with Google</button>
            <button type="button" class="signup-btn"><a class="sso" href="#">Log in with SSO</a></button>
            <hr>
            
            <p class="help"><a href="#">Can't log in? &#x25CF;  Sign up for an account</a></p>
            
        </form>
    </div>
    <p class="more-services"><a href="#"> Privacy Policy &#x25CF; Terms of Service </a></p>
<footer class="main-footer">
    
    <select class="dropdown-menu">
        <option value="">English(UK)</option>
        <option value="">French</option>
        <option value="">Italian</option>
        <option value="">Spanish</option>
    </select>

   <div>
      <hr class="hr2">
         <img class="atlassian-logo-small-blue" 
          src="https://d2k1ftgv7pobq7.cloudfront.net/meta/c/p/res/images/16006ae28f149063408d601e8c80eddc/atlassian-logo-blue-small.svg" alt="photo-logo">
     </div>
     <ul class="global-footer-list">
        <li class="global-footer-list-item">Templates</li>
        <li class="global-footer-list-item">Pricing</li>
        <li class="global-footer-list-item">Apps</li>
        <li class="global-footer-list-item">Jobs</li>
        <li class="global-footer-list-item">Blog</li>
        <li class="global-footer-list-item">Developers</li>
        <li class="global-footer-list-item">About</li>
        <li class="global-footer-list-item">Help</li>
        <li class="global-footer-list-item">Cookie Settings</li>

     </ul>
</footer>
</body>

</html>
